<body>

    <!-- 10) Crie um programa para saber se o número digitado pelo usuário é um número primo. -->

    <script>

        let numero = parseInt(prompt("Digite um número: "));
        let divisor = 2;

        while(numero % divisor !=0)divisor++;

        if(numero == divisor){
            console.log("O número é primo")
        } else if(numero != divisor){
            console.log("O número não é primo")
        }

    </script>
    
</body>
