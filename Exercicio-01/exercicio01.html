<body>
    
    <!-- 01) Faça um algoritmo que leia o ano de nascimento de uma pessoa, 
     calcule e mostre sua idade e, 
     também, verifique e mostre se ela já tem idade para votar (16 anos ou mais) 
     e para conseguir a carteira de Habilitação (18 anos ou mais). -->

    <script>

        let idadeAtual
        let anoAtual = new Date()
        let anoNascimento = parseInt(prompt("Digite o ano que você nasceu: "))


        idadeAtual = anoAtual.getFullYear() - anoNascimento
        console.log(idadeAtual)

        if(idadeAtual >= 16 && idadeAtual < 18){
            console.log("Você pode votar, só não pode tirar carteira de habilitação.")

        }else if(idadeAtual >=18){
            console.log("Você pode votar, e também, tirar a carteira de habilitação.")

        } else {
            console.log("Você não pode votar, e também não pode tirar a carteira de habilitação.")
        }
        
    </script>

</body>
</html>
